- title: "Detecting somatic mutations in normal cells"
  image: Pub_TIG.jpg
  description: We describe here approaches for characterizing somatic mutations in normal and non-tumor disease tissues. We discuss several experimental designs and common pitfalls in somatic mutation detection, as well as more recent developments such as phasing and linked-read technology. With the dramatically increasing numbers of samples undergoing genome sequencing, bioinformatic analysis will enable the characterization of somatic mutations and their impact on non-cancer tissues.
  authors: Dou, Y.\*, Gold, H. D.\*, Luquette, L. J.\*, Park, P. J. 
