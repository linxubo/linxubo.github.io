- title: "The landscape of somatic mutation in cerebral cortex of autistic and neurotypical individuals revealed by ultra-deep whole-genome sequencing"
  image: pub_NN.png
  description: Our analysis of mosaic mutations in non-cancer individuals reveals that the first cell division after fertilization produces ~3.4 mutations, followed by 2–3 mutations in subsequent generations. This suggests that a typical individual possesses ~80 somatic single-nucleotide variants present in ≥2% of cells—comparable to the number of de novo germline mutations per generation—with about half of individuals having at least one potentially function-altering somatic mutation somewhere in the cortex.
  authors: Rodin, R. E.\*, Dou, Y.\*, Kwon, M., Sherman, M. A., D'Gama, A. M., Doan, R. N., Rento, L. M., Girskis, K. M., Bohrson, C. L., Kim, S. N., Nadig, A., Luquette, L. J., Gulhan, D. C., Brain Somatic Mosaicism, Network, Park, P. J.#, Walsh, C. A.# 
