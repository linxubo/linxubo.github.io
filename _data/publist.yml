- title: "Postzygotic single‐nucleotide mosaicisms contribute to the etiology of autism spectrum disorder and autistic traits and the origin of mutations"
  image: Pub_humu23284-gra-0001-m.jpeg
  description: We estimated that point mosaic mutatinos in probands or de novo mutations inherited from parental point mosaic mutations increased the risk of ASD by approximately 6%. Adding mosaic mutations into the transmission and de novo association test model revealed 13 new ASD risk genes. These results expand the existing repertoire of genes involved in ASD and shed new light on the contribution of genomic mosaicisms to ASD diagnoses and autistic traits.
