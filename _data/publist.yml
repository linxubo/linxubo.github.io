- title: "Transmembrane Potential of Physiologically Relevant Model Membranes: Effects of Membrane Asymmetry"
  image: JCP2020.jpg
  description: In this work, we performed a series of all-atom molecular dynamics (MD) simulations of symmetric model membranes of various lipid compositions and cation contents to evaluate the relationship between membrane asymmetry and Vm. The results suggest that, for an asymmetric POPC-POPC/POPS bilayer in the presence of NaCl, the presence of the monovalent anionic lipid POPS in the inner leaflet polarizes the membrane (ΔVm < 0). Intriguingly, replacing a third of the POPS lipids by the polyvalent anionic signaling lipid PIP2 counteracts this effect, resulting in a smaller negative membrane potential. We also found that replacing Na+ ions in the inner region by K+ depolarizes the membrane (ΔVm > 0). 
  authors: Xubo Lin\*, Alemayehu A. Gorfe\*  
  link:
    url: https://aip.scitation.org/doi/10.1063/5.0018303
