<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSME on GitHub Pages</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    #output { white-space: pre-wrap; width: 100%; height: 120px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>JSME Editor Demo</h1>

  <!-- JSME 编辑器 -->
  <applet id="jsme"
          archive="https://peter-ertl.com/jsme/jsme.nocache.jar"
          code="org.openscience.jsme.JSME"
          width="800" height="450">
  </applet>

  <br>
  <button onclick="saveMol()">导出 MOL</button>
  <pre id="output"></pre>

  <!-- 适配现代浏览器 -->
  <script src="https://java.com/js/deployJava.js"></script>
  <script>
    function saveMol() {
      const mol = document.getElementById('jsme').molFile();
      document.getElementById('output').textContent = mol;
    }
  </script>
</body>
</html>
