<style>
/* ===== 仅首页生效的 100 % 流体宽度 ===== */
/* 1. 干掉所有容器级的 max-width */
#homeid.container,
#homeid .container,
#homeid .container-lg,
#homeid .container-md,
#homeid .container-xl,
#homeid .container-fluid {
  width: 100vw !important;   /* 视口有多宽我就多宽 */
  max-width: 100vw !important;
  margin-left: 0 !important;
  margin-right: 0 !important;
  padding-left: 0 !important;
  padding-right: 0 !important;
}

/* 2. 让内容区自己留点呼吸距（可选） */
#homeid .row,
#homeid > div {
  padding-left: 15px;
  padding-right: 15px;
}
</style>

<div id="homeid">
  {{ content }}
</div>
