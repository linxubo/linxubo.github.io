<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JSME JavaScript Demo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    #output { white-space: pre-wrap; width: 100%; height: 120px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>JSME 分子编辑器（JavaScript 版）</h1>

  <!-- 1. 加载 JSME 的 JS 版本 -->
  <script src="https://jsme-editor.github.io/dist/JSME_test.html"></script>

  <!-- 2. 指定一个 div 作为容器 -->
  <div id="jsme_container" style="border:1px solid #ccc;"></div>

  <br>
  <button onclick="saveMol()">导出 MOL</button>
  <pre id="output"></pre>

  <script>
    let jsmeApplet;   // 全局变量，后面好调用

    // 3. JSME 加载完成的回调
    function jsmeOnLoad() {
      jsmeApplet = new JSApplet.JSME("jsme_container", "800px", "450px");
    }

    // 4. 导出 MOL
    function saveMol() {
      const mol = jsmeApplet.molFile();
      document.getElementById('output').textContent = mol;
    }
  </script>
</body>
</html>
