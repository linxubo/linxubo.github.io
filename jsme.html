<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JSME Molecule Editor (GitHub)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    #output { white-space: pre-wrap; width: 100%; height: 120px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>JSME Molecule Editor (最新官方源)</h1>

  <!-- 1. 官方 GitHub Pages CDN -->
  <script src="https://jsme-editor.github.io/dist/jsme/jsme.nocache.js"></script>

  <!-- 2. 容器 -->
  <div id="jsme_container" style="border:1px solid #ccc;"></div>

  <br>
  <button onclick="saveMol()">导出 MOL</button>
  <pre id="output"></pre>

  <script>
    let jsmeApplet;

    // JSME 加载完成后触发
    function jsmeOnLoad() {
      jsmeApplet = new JSApplet.JSME("jsme_container", "800px", "450px");
    }

    // 导出 MOL
    function saveMol() {
      if (!jsmeApplet) return;
      jsmeApplet.molFile().then(mol => {
        document.getElementById('output').textContent = mol;
      });
    }
  </script>
</body>
</html>
